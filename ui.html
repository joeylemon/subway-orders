<html>

<head>
    <title>Subway Orders</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <style>
        body {
            padding: 10px;
            width: 300px;
        }

        h1 {
            font-family: 'Roboto', sans-serif;
            font-weight: 100;
            color: rgb(70 70 70);
            display: inline;
            font-size: 16px;
            margin-left: 8px;
            position: relative;
            top: -7px;
        }

        .header {
            margin-bottom: 8px;
        }

        .header input {
            float: right;
            width: 100px;
            height: 25px;
            border: 0px solid #d0d0d0;
            border-bottom: 1px solid #d0d0d0;
        }

        .header input::placeholder {
            color: #dadada;
        }

        .submit {
            border: none;
            width: 100%;
            height: 30px !important;
            background-color: #009132;
            color: #fff;
            font-family: roboto;
        }

        .submit:hover {
            transform: scale(1.02);
            cursor: pointer;
        }

        .orders {
            height: 200px;
            overflow-y: scroll;
        }

        .orders .order {
            position: relative;
            font-family: 'Roboto', sans-serif;
            font-weight: 100;
            border: 1px solid #eaeaea;
            padding: 10px;
            margin-bottom: 3px;
            cursor: pointer;
            transition: transform 0.3s;
            user-select: none;
        }

        .orders .order:hover {
            background-color: #e3e3e3;
        }

        .orders .order .title {
            font-weight: bold;
            margin: 0px 0px 5px 0px;
            padding-bottom: 0px;
        }

        .orders .order .body {
            margin: 0px 0px 0px 0px;
            padding-top: 0px;
        }

        .orders .order img {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 15px;
            opacity: 0.5;
        }

        .orders .order img:hover {
            transform: scale(1.2);
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.7);
            z-index: 100;
        }

        .new-order-wrapper textarea {
            width: 100%;
            resize: none;
            height: 115px;
            font-family: 'Roboto', sans-serif;
            font-size: 13px;
            border: 0px solid #d0d0d0;
            border-bottom: 1px solid #d0d0d0;
            margin-bottom: 10px;
            padding: 4px;
        }

        .new-order-wrapper input {
            width: 100%;
            height: 25px;
            border: 0px solid #d0d0d0;
            border-bottom: 1px solid #d0d0d0;
        }

        .new-order-wrapper input::placeholder,
        textarea::placeholder {
            font-size: 13px;
            color: #dadada;
        }

        .new-order-wrapper label {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <div class="overlay" id="overlay"></div>
    <div class="container" id="order-wrapper">
        <div class="header">
            <img src="icons/icon128.png" width="25" />
            <h1>Subway Orders</h1>
            <input id="search" type="text" placeholder="Search ..." />
        </div>
        <div style="margin-bottom: 10px">
            <input id="submit" class="submit" type="button" value="Add Items to Order" />
        </div>
        <div id="orders" class="orders">
        </div>
    </div>
    <div class="new-order-wrapper" id="new-order-wrapper" style="display: none;">
        <div class="header">
            <img src="icons/icon128.png" width="25" />
            <h1>Add New Order</h1>
        </div>
        <label for="new-order-name">Name</label>
        <input id="new-order-name" type="text" placeholder="Enter the name of the order ..." />
        <label for="new-order-details" style="margin-top: 15px;">Order</label>
        <textarea id="new-order-details"
            placeholder="Enter the details of the order as seen from a Subway receipt ..."></textarea>
        <input id="create-new-order" class="submit" type="button" value="Create Order" />
    </div>
</body>

<script src="constants.js"></script>
<script src="utils.js"></script>
<script src="order.js"></script>
<script src="ui.js"></script>

</html>
